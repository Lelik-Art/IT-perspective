<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Аутентификация пользователя</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="auth-container">
        <h3>Аутентификация админ панель</h3>
        <p>Введите свои данные</p>
        
        <form id="login-form">
            <div class="form-group">
                <label>Email или логин</label>
                <input type="email" placeholder="mail@mail.com" required inputmode="email">
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#666">
                            <path d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        </svg>
                    </button>
                </div>
                <a href="password_recover.html" class="recover-link">Забыли пароль?</a>
            </div>

            

            <button type="submit" class="btn-primary">Войти</button>

            
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if(passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.add('active');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('active');
            }
        }

        // Обработка переключения ролей
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.querySelectorAll('.role-label').forEach(label => {
                    label.style.background = radio.checked ? '#f0f6ff' : 'transparent';
                });
            });
        });
    </script>
</body>
</html>
