{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация пользователя</title>
          <link rel="stylesheet" href="{% static 'css/password_recover_v15.css' %}">

    <link rel="stylesheet" href="{% static 'css/password_recover.css' %}">
</head>
<body>
  <div class="auth-container">
    <h2>Восстановление пароля</h2>
    <p>Введите свою почту, на неё придёт ссылка подтверждения смены пароля</p>
    <form id="login-form" method="POST">
            {% csrf_token %}
            <p>{% if messages %}
                {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}</p>
      <label>Email</label>
      <input type="email" placeholder="mail@mail.com" required>

<br><br><br>  

      

      <button type="submit" class="btn-primary" onclick="location.href='password_recover_v15.html'">Отправить</button>

      

      
    </form>
  </div>
    <script defer src="{% static 'js/login.js' %}"></script>
</body>
</html>
